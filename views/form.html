<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/form.css">
</head>

<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/admin/form">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/admin/success" method="POST">
            <fieldset class="container">
                <legend align="center">Book a Call</legend>

                <p align="center">Book a call slot and our representative will call you within 1hr of slected time.</p>

                <label for="firstName">Name :</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>

                <label for="phone">Phone :</label>
                <input type="tel" id="phone" name="phone" placeholder="9988771234" pattern="[0-9]{10}" required>

                <button class="btn" type="submit">Submit</button>

            </fieldset>
        </form>
    </main>
</body>

</html>
